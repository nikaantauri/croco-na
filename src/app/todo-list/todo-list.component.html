<h5 class="username">მომხმარებლის სახელი : {{ postTableService.username }}</h5>
<div class="todo-container">
  @for (todo of userTableService.userTodos; track todo.id) {

  <div
    class="todo-item"
    [ngClass]="todo.completed ? 'completed' : 'not-completed'"
  >
    {{ todo.title }}
  </div>

  }
</div>
